[package]
name = "bonfire"
version = "0.1.0"
authors = ["Camper CoolDie <campercooldie@gmail.com>"]
edition = "2021"
description = "Client library for the Bonfire API"
documentation = "https://docs.rs/bonfire"
readme = "README.md"
repository = "https://github.com/Camper-CoolDie/bonfire-rust"
license = "MIT"
keywords = ["bonfire", "api", "bot"]
include = ["/src/graphql"]

[dependencies]
http = "1.3.1"
http-body-util = "0.1"
hyper = { version = "1.6", features = ["client", "http1"] }
hyper-util = { version = "0.1", features = ["tokio"] }
native-tls = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.44", features = ["net", "rt"] }
tokio-native-tls = "0.3"
