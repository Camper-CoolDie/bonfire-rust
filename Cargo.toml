[package]
name = "bonfire"
version = "0.1.0"
authors = ["Camper CoolDie <campercooldie@gmail.com>"]
edition = "2021"
description = "Client library for the Bonfire API"
documentation = "https://docs.rs/bonfire"
readme = "README.md"
repository = "https://github.com/Camper-CoolDie/bonfire-rust"
license = "MIT"
keywords = ["bonfire", "api", "bot"]
include = ["/src/graphql"]

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
jsonwebtoken = "9"
http = "1.4"
http-body-util = "0.1"
hyper = { version = "1.8", features = ["client", "http1"] }
hyper-util = { version = "0.1", features = ["tokio"] }
bytes = "1.11"
once_cell = "1.21"
os_info = "3.14"
rustls = "0.23"
rustls-pki-types = "1.13"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
thiserror = "2.0"
tokio = { version = "1.48", features = ["macros", "net", "rt"] }
tokio-rustls = "0.26"
tracing = "0.1"
webpki-roots = "1.0"

[dev-dependencies]
tokio = { version = "1.48", features = ["rt-multi-thread"] }
tokio-test = "0.4"
tracing-subscriber = "0.3"
