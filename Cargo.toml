[package]
name = "bonfire"
version = "0.1.0"
authors = ["Camper CoolDie <campercooldie@gmail.com>"]
edition = "2021"
description = "Client library for the Bonfire API"
documentation = "https://docs.rs/bonfire"
readme = "README.md"
repository = "https://github.com/Camper-CoolDie/bonfire-rust"
license = "MIT"
keywords = ["bonfire", "api", "bot"]
include = ["/src/queries/*/graphql"]

[dependencies]
base64 = "0.22"
bytes = "1.11"
chrono = { version = "0.4", features = ["serde"] }
http = "1.4"
http-body-util = "0.1"
hyper = "1.8"
hyper-rustls = { version = "0.27", features = ["http2", "webpki-roots"] }
hyper-util = { version = "0.1", features = ["tokio"] }
once_cell = "1.21"
os_info = "3.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
thiserror = "2.0"
tokio = { version = "1.49", features = ["sync"] }
tracing = "0.1"

[dev-dependencies]
anyhow = "1.0"
tokio = { version = "1.49", features = ["macros", "rt-multi-thread"] }
tracing-subscriber = "0.3"
